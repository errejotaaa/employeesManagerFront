<div>
  <div class="modal-header">
    <h4 class="modal-title">Update Employee</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #editForm="ngForm" (ngSubmit)="onUpdateEmployee(editForm)">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          ngModel="{{ editEmployee?.name }}"
          name="name"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <input
        type="hidden"
        ngModel="{{ editEmployee?.id }}"
        name="id"
        class="form-control"
        id="id"
        placeholder="Email"
      />
      <input
        type="hidden"
        ngModel="{{ editEmployee?.employeeCode }}"
        name="userCode"
        class="form-control"
        id="userCode"
        placeholder="Email"
      />
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          ngModel="{{ editEmployee?.email }}"
          name="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Job title</label>
        <input
          type="text"
          ngModel="{{ editEmployee?.jobTitle }}"
          name="jobTitle"
          class="form-control"
          id="jobTitle"
          placeholder="Job title"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          ngModel="{{ editEmployee?.phone }}"
          name="phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Phone"
        />
      </div>
      <div class="form-group">
        <label for="phone">Image URL</label>
        <input
          type="text"
          ngModel="{{ editEmployee?.imageUrl }}"
          name="imageUrl"
          class="form-control"
          id="imageUrl"
          placeholder="Image URL"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.close('Close click')"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
