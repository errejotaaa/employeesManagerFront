<!-- Add Employee Modal -->

<div>
  <div class="modal-header">
    <h4 class="modal-title" id="addEmployeeModal">Add New Employee</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          ngbAutoFocus
          type="text"
          ngModel
          name="name"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          ngModel
          name="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="phone">Job title</label>
        <input
          type="text"
          ngModel
          name="jobTitle"
          class="form-control"
          id="jobTile"
          placeholder="Job title"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          ngModel
          name="phone"
          class="form-control"
          id="phone"
          placeholder="Phone"
          required
          maxlength="12"
        />
      </div>
      <div class="form-group">
        <label for="phone">Image URL</label>
        <input
          type="text"
          ngModel
          name="imageUrl"
          class="form-control"
          id="imageUrl"
          placeholder="Image URL"
          required
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="add-employee-form"
          class="btn btn-secondary"
          (click)="activeModal.close('Close click')"
        >
          Close
        </button>
        <button
          [disabled]="addForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </form>
</div>
